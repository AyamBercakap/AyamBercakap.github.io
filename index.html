<!DOCTYPE html>
<html>
<body style="background-color:black;">

<script>
  window.myMap = "a:🚄🚅🚝, b:🌏🌎🌍🪐🌌";
  window.localMap = "e:🚗🚓🚕🛺";
</script>

<p data-scramble 
   scramble-case="true"
   scramble-mappings="$localMap" 
   style="color:white;">
   e  E
</p>

<p data-scramble 
   scramble-case="true"
   scramble-spc="true"
   scramble-mappings="$myMap" 
   style="color:white;">
   b  B  a  A
</p>

<script src="text-scrambler.js"></script>
<script src="tabs.js"></script>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    document.querySelectorAll('[data-scramble]').forEach(el => {
      const mappings = el.getAttribute('scramble-mappings');
      if (mappings && mappings.startsWith('$')) {
        const varName = mappings.substring(1);
        el.setAttribute('scramble-mappings', window[varName]);
      }
    });
    
    const activeTab = document.querySelector('.tablinks.active[data-scramble]');
    if (activeTab && activeTab.scrambler) {
      activeTab.scrambler.setText(activeTab.scrambler.originalText);
    }
  });
</script>

</body>
</html>
