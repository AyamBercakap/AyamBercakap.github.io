<!DOCTYPE html>
<html>
<head>
  <script>
    // Define mapping variables
    const gameMappings = "w:↑←→↓, a:🅰🅱🅾, d:🕹🎮👾";
    const colorSymbols = {
      "r": "🔴🟥",
      "g": "🟢🟩",
      "b": "🔵🟦"
    };
  </script>
</head>
<body>
  <!-- String variable mapping -->
  <p data-scramble data-scramble-mappings="$gameMappings">
    WASD controls
  </p>

  <!-- Object variable mapping -->
  <div data-scramble data-scramble-mappings="$colorSymbols">
    RGB colors
  </div>

  <!-- Mixed usage -->
  <button data-scramble 
          data-scramble-chars="★☆✯"
          data-scramble-mappings="c:$colorSymbols">
    Click ★☆✯
  </button>

  <script src="text-scrambler.js"></script>
</body>
</html>
