          data-scramble

<!-- Load JavaScript files at the end of the body -->
<script src="tabs.js"></script>
<script src="text-scrambler.js"></script>
<script>
    // Initialize the tab functionality by showing the first tab by default
    document.addEventListener('DOMContentLoaded', function() {
        // Show the first tab by default
        document.querySelector('.tablinks').click();
        
        // Initialize text scrambler if you have elements with data-text-scramble
        const scrambleElements = document.querySelectorAll('[data-text-scramble]');
        scrambleElements.forEach((element) => {
            new TextScramble(element);
        });
    });
</script>
