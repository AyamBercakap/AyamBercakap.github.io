<!DOCTYPE html>
 
<html>
 
<body style="background-color:black;">
 
<script>
 
  window.myMap = "a:🚄🚅🚝, b:🌏🌎🌍🪐🌌";
  window.localMap = "e:🚗🚓🚕🛺"; // Won't work (use window.)
 
</script>
 
<p data-scramble data-scramble-mappings="$localMap" style="color:white;">e&nbsp;&nbsp;E</p>
 
<p data-scramble data-scramble-mappings="$myMap" style="color:white;">b&nbsp;&nbsp;B&nbsp;&nbsp;a&nbsp;&nbsp;A</p>
 
</button>
 
<script src="text-scrambler.js"></script>
 
  <script src="tabs.js"></script>
 

 
  <!-- Initialize tab scramblers -->
 
  <script>
    
    document.addEventListener('DOMContentLoaded', function() {
      document.querySelector('[data-scramble-mappings="$localMap"]').setAttribute('data-scramble-mappings', window.localMap);
      document.querySelector('[data-scramble-mappings="$myMap"]').setAttribute('data-scramble-mappings', window.myMap);
      const activeTab = document.querySelector('.tablinks.active[data-scramble]');
 
      if (activeTab && activeTab.scrambler) {
 
        activeTab.scrambler.setText(activeTab.scrambler.originalText);
 
      }
 
    });
 
  </script>
 
</body>
 
</html>
