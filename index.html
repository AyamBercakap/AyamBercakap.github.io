<!DOCTYPE html>
<html>
<head>
  <!-- Your existing head content -->
  <script>
    // Define custom character sets (optional)
    const galactic = "ᔑʖᓵ↸ᒷ⎓⊣⍑╎⋮ꖌꖎᒲリ𝙹!¡";
    const binary = "01";
    const emoji = "✨⭐🌟💫☄️🌠";
  </script>
</head>
<body style="background-color:black;">
 <!-- Regular Scrambles -->
<p data-scramble>Default symbols</p>

<p data-scramble data-scramble-chars="galactic">Galactic text</p>

<div data-scramble data-scramble-chars="♥♦♣♠">Cards</div>

<!-- Tab System -->
<div class="tab">
  <button class="tablinks active" 
          data-scramble 
          data-scramble-chars="binary"
          data-scramble-color="white"
          data-scramble-active-only
          onclick="openTab(event, 'BIN')">
    Binary
  </button>
  
  <button class="tablinks"
          data-scramble
          data-scramble-chars="arrows" 
          data-scramble-active-only
          onclick="openTab(event, 'ARROWS')">
    Arrows
  </button>
</div>

<div id="BIN" class="tabcontent" style="display: block;">
  <h3 data-scramble data-scramble-chars="binary">Binary Content</h3>
  <p data-scramble data-scramble-chars="binary">10101011</p>
</div>

<div id="ARROWS" class="tabcontent">
  <h3 data-scramble data-scramble-chars="emoji">Arrow Content</h3>
  <p data-scramble data-scramble-continuous>←→↑↓↔</p>
</div>


  <!-- Load the scrambler last -->
  <script src="text-scrambler.js"></script>
</body>
</html>
